{% extends "layout.html" %}
{% block body %}
<!-- ======= Header ======= -->
<header id="header" class="fixed-top header-inner-pages">
  <div class="container d-flex align-items-center justify-content-between">
    <h1 class="logo"><a href="/">Medical Record</a></h1>
    <!-- Uncomment below if you prefer to use an image logo -->
    <!-- <a href="index.html" class="logo"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

    <nav id="navbar" class="navbar">
      <ul>
        <li><a class="nav-link scrollto" href="/logout">Log Out</a></li>

      </ul>
      <i class="bi bi-list mobile-nav-toggle"></i>
    </nav><!-- .navbar -->

  </div>
</header><!-- End Header -->

<main id="main">

  <!-- ======= Breadcrumbs ======= -->
  <section class="breadcrumbs">
    <div class="container">

      <div class="d-flex justify-content-between align-items-center">
        <h2>Tag registration</h2>
        <ol>
          <li><a href="/">Home</a></li>
          <li>Tag registration</li>
        </ol>
      </div>

    </div>
  </section><!-- End Breadcrumbs -->

  <section class="inner-page">
    <div class="container d-flex justify-content-center">
      <article>
        <h1 class="text-center">Tag Registration</h1>
        <div class="row">

          <div class="col-lg-12">
            <form action="/inittag" method="POST" enctype="multipart/form-data" role="form" class="php-email-form">
              <div class="row">
                <div class="col-md-6 form-group">
                  <input type="text" id="iname" name="iname" class="form-control" placeholder="Issue To" required>
                </div>
                <div class="col-md-6 form-group mt-3 mt-md-0">
                  <input type="date" id="exp" name="exp" class="form-control" placeholder="Expiry Date" required>
                </div>
              </div>

              <div class="text-center"><button class="btn m-3" type="submit" value="Submit">Submit Now</button>
              </div>
            </form>
          </div>

        </div>
      </article>
    </div>
  </section>

</main><!-- End #main -->

<{% endblock %} </body>

  </html>
