<html>
<head>
  <script src="/cbor.js"></script>
</head>
<body>
  <h1>Passwordless login</h1>

  <p>Tap the card now...</p>
  <a href="/">Cancel</a>

  <script>
    fetch('/api/authenticate/begin?uname={{uname}}', {
      method: 'POST',
    }).then(function(response) {
      if(response.ok) return response.arrayBuffer();
      throw new Error('No credential available to authenticate!');
    }).then(CBOR.decode).then(function(options) {
      return navigator.credentials.get(options);
    }).then(function(assertion) {
      return fetch('/api/authenticate/complete?uname={{uname}}&token={{tok}}', {
        method: 'POST',
        headers: {'Content-Type': 'application/cbor'},
        body: CBOR.encode({
          "credentialId": new Uint8Array(assertion.rawId),
          "authenticatorData": new Uint8Array(assertion.response.authenticatorData),
          "clientDataJSON": new Uint8Array(assertion.response.clientDataJSON),
          "signature": new Uint8Array(assertion.response.signature)
        })
      })
    }).then(function(response) {
      var stat = response.ok ? 'successful' : 'unsuccessful';
      alert('Authentication ' + stat + ' More details in server log...');
	window.location=response.ok? '/signin?token={{tok}}' : '/loginotp?uname={{uname}}';
    }, function(reason) {
      alert(reason);
    }); //.then(function() {
      //window.location = '/signin?token={{tok}}';
    //});
  </script>

</body>
</html>
