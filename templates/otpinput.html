{% extends "layout.html" %}
{% block body %}
<!-- ======= Header ======= -->
<header id="header" class="fixed-top header-inner-pages">
  <div class="container d-flex align-items-center justify-content-between">
    <h1 class="logo"><a href="/">Medical Record</a></h1>
    <!-- Uncomment below if you prefer to use an image logo -->
    <!-- <a href="index.html" class="logo"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

    <nav id="navbar" class="navbar">


    </nav><!-- .navbar -->

  </div>
</header><!-- End Header -->

<main id="main">

  <!-- ======= Breadcrumbs ======= -->
  <section class="breadcrumbs">
    <div class="container">

      <div class="d-flex justify-content-between align-items-center">
        <h2>Sign up</h2>
        <ol>
          <li><a href="/">Home</a></li>
          <li>Sign up</li>
        </ol>
      </div>

    </div>
  </section><!-- End Breadcrumbs -->

  <section class="inner-page">
    <div class="container d-flex justify-content-center">
      <article>
        <h1 class="text-center">Verification</h1>
        <div class="row">

          <div class="col-lg-12">
            <form action="/otpinp" method="POST">
              <div class="row">
                <div class="col-md-12 form-group">
                  <input type="text" id="otp" name="otp" class="form-control" placeholder="Enter OTP sent to email"
                    required>
                </div>

              </div>
              <input type="hidden" id="encotp" name="encotp" value="{{encotp}}">
              <input type="hidden" id="encname" name="encname" value="{{encname}}">
              <input type="hidden" id="encuname" name="encuname" value="{{encuname}}">
              <input type="hidden" id="enceml" name="enceml" value="{{enceml}}">
              <div class="text-center"><button class="btn m-3" type="submit" value="Submit">Submit Now</button>
              </div>
            </form>
          </div>

        </div>
      </article>
    </div>
  </section>

</main><!-- End #main -->

<{% endblock %} </body>

  </html>
